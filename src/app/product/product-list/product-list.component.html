<div *ngIf="!isNeedToRender && !isNeedToRenderView">
    <!-- Breadcrumbs-->
 <ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a [routerLink]="'/dashboard'">Dashboard</a>
    </li>
    <li class="breadcrumb-item active">Product</li>
</ol>

<div class="card mb-3" >
  <div class="card-header">
    <i class="fas fa-table"></i>
    Product List
    <button class="btn btn-primary" (click)="addProduct();" style="float: right;">Add New</button>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-xl-3 col-sm-6 mb-3">
          <div class="form-group">
              <div class="custom-control custom-checkbox" *ngFor="let item of checkboxesDataList"> 
                <input class="custom-control-input" type="checkbox" [id]="item.id" [(ngModel)]="item.isChecked" (change)="changeSelection()">
                <label [for]="item.id" class="custom-control-label">{{item.label}}</label>
              </div>
            </div>
            <div class="form-group">
                <div class="radio">
                  <label>
                      <input type="radio"
                             [value]="InStock"
                             [checked]="StockAvaibility =='InStock'"
                             id="InStock1"
                             (change)="onStockChange('InStock')"
                             name="StockAvaibility"><span class="form-check-label"> In Stock</span>
                  </label>
                  </div>
                  <div class="radio">
                      <label>
                          <input type="radio"
                                 [value]="OutStock"
                                 [checked]="StockAvaibility == 'OutStock'"
                                 id="OutStock"
                                 (change)="onStockChange('OutStock')"
                                 name="StockAvaibility"><span class="form-check-label"> Out of Stock</span>
                      </label>
                  </div>
              </div>
      </div>
      <div class="col-xl-9 col-sm-6 mb-3">
        <div class="col-xl-4 col-sm-6 mb-3" style="float:left;" *ngFor="let productItem of productList">
          <div class="card text-white bg-info o-hidden h-100">
            <div class="card-body p-0">
              <img [src]="productItem.ImageUrl" width="100%" height="168px"/>
              <div class="mr-5"></div>
              <div class="row m-1">
                <div class="col-md-8">
                    <span class="float-left">{{productItem.ProductTitle}}</span>
                </div>
                <div class="col-md-4 pl-0">
                    <span class="float-right">
                        <i class="fas fa-rupee-sign"></i>
                        {{productItem.Price}}
                      </span>
                  </div>
              </div>
            </div>
            <div class="card-footer p-2 text-white clearfix small z-1" style="background: #fff">
                <a class="btn btn-info text-white small z-1 float-left p-1" [routerLink]="['/product/view', productItem.ProductId]">
                  <span class="float-left"> <i class="fas fa-eye"></i>  View </span>
                </a>
                <button class="btn btn-info text-white small z-1 float-right p-1" (click)="removeProduct(productItem.ProductId)">
                  <span class="float-left"><i class="fas fa-trash"></i>  Remove</span>
                </button>
            </div>
            
          </div>
        </div>
      </div>
  </div>
  </div>
</div>
</div>
<app-add-edit-product *ngIf="isNeedToRender" (closedEvent)="closedEvent($event)">
</app-add-edit-product>
